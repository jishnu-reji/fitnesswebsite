<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My fitness</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="bg-light">
        <div class="container w-15">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><i
                  class="fa-solid fa-heart-pulse me-1"
                  style="color: #000000"
                ></i
                ><span class="hh">MY FITNESS</span></a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse ms-auto"
                id="navbarSupportedContent"
              >
                <div class="ms-auto">
                  <a href="#"
                    ><button onclick="login()" class="btn btn-dark text-white" type="submit">
                      Log In
                    </button></a
                  >
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="container w-15 d-flex justify-content-center">
        <div class="container w-75 shadow log bg-light r">
          <div class="row">
            <div class="col-lg-7">
              <h1 class="hh mt-5">
                Let's get <span class="text-danger">STARTED</span>
              </h1>
              <div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">User name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
              </div>
              <button onclick="login()" class="btn btn-primary">Log In</button>
            </div>
            <div class="col-lg-5">
              <div class="py-5">
                <img
                  src="./images/pexels-photo-1229356.webp"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const login = ()=>{
    if(floatingInput=="" || floatingPassword==""){
        alert("Please fill the form completely")
    }
    else{
        user = floatingInput.value
        localStorage.setItem("user",user)

        window.location = "home.html"
        alert("Login successful!!!")
    }
} 
  </script>
</html>
